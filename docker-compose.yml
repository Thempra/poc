version: '3.8'

services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    image: sqlite:latest
    volumes:
      - db_data:/var/lib/sqlite/db_app.db
    command: sqlite3 /var/lib/sqlite/db_app.db < init.sql

volumes:
  db_data:

