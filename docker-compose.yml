version: '3.8'

services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  db:
    image: sqlite:3.36.0
    volumes:
      - ./sql_app.db:/app/sql_app.db
    healthcheck:
      test: ["CMD", "sqlite3", "/app/sql_app.db", "PRAGMA user_version"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  default:
    driver: bridge
